<!DOCTYPE html>
<html>
<head>
  <title>Squares and Cubes Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    th,
    td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Squares and Cubes Table</h1>
  <table>
    <tr>
      <th>Number</th>
      <th>Square</th>
      <th>Cube</th>
    </tr>
    <!-- Loop through numbers 0 to 10 -->
    <script>
      for (var number = 0; number <= 10; number++) {
        var square = number * number;
        var cube = number * number * number;

        document.write("<tr>");
        document.write("<td>" + number + "</td>");
        document.write("<td>" + square + "</td>");
        document.write("<td>" + cube + "</td>");
        document.write("</tr>");
      }
    </script>
  </table>
</body>
</html>
