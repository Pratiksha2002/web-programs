  <h1>JavaScript Functions</h1>

  <h2>Problem 1: Find the position of the left-most vowel in a string</h2>
  <label for="stringInput">Enter a string:</label>
  <input type="text" id="stringInput" />
  <button onclick="findLeftMostVowel()">Find Left-Most Vowel</button>
  <p id="vowelPosition"></p>

    function findLeftMostVowel() {
      var string = document.getElementById('stringInput').value.toLowerCase();
      var vowels = ['a', 'e', 'i', 'o', 'u'];
      var position = -1;

      for (var i = 0; i < string.length; i++) {
        if (vowels.indexOf(string[i]) !== -1) {
          position = i + 1; // Adding 1 to match human-readable positions
          break;
        }
      }

        position !== -1
          ? 'The left-most vowel is at position ' + position
          : 'No vowels found in the string.';
    }
